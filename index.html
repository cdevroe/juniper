<!-- @include _header -->

		<div id="home-content">

			<!-- Intro -->
			<!-- notempty:intro -->
			<section class="cf">
				<div class="row">
					<div class="large-12 columns cf">
						<div class="intro" data-barley="intro" data-barley-editor="simple" data-barley-default-content="Welcome to Juniper, your new site template. To edit this text simply tap on it and begin typing. To add more content use the Barley Menu.">
							<p>Welcome to Juniper, your new site template. To edit this text simply tap on it and begin typing. To add more content use the Barley Menu.</p>
						</div>
					</div>
				</div>
			</section>
			<!-- endnotempty -->

			<!-- Image Gallery -->
			<section class="image-gallery cf">
				<div class="row">
					<div class="large-12 columns cf">
						<!-- repeat:image:16 -->
						<div class="large-3 small-6 columns gallery-piece">
							%CONTENT%
							<a class="zoom-link" href="%URL%"><img src="<!-- @path zoom.svg -->"></a>
						</div>
						<!-- endrepeat -->
					</div>
				</div>
			</section>

			<!-- Focus Points (3-Up) -->
			<section class="focus-container cf">
				<div class="row">
					<div class="large-12 columns cf three-up">
						<!-- repeat:focus:3 -->
						<div class="large-4 columns info-block focus">
							<div>
								%IMAGE%
							</div>
							<h3><a href="%URL%">%TITLE%</a></h3>
							<div>
								%CONTENT%
							</div>
						</div>
						<!-- endrepeat -->
						<div class="cf"></div>
						<div class="view-more-link focus-index">
							<a href="focus.html">View All <i class="barley-icon-angle-right"></i></a>
						</div>
					</div>
				</div>
			</section>

			<!-- Blurbs (2-Up) -->
			<section class="blurb-container cf">
				<div class="row">
					<div class="large-12 columns cf two-up">
						<!-- repeat:blurb:2 -->
						<div class="large-6 columns info-block blurb">
							<div>
								<h3>%TITLE% <!-- owner --><span class="owner-link"><a href="%URL%">Edit</a></span><!-- endowner --></h3>
								%CONTENT%
							</div>
						</div>
						<!-- endrepeat -->
						<div class="cf"></div>
						<div class="view-more-link blurb-index">
							<a href="blurb.html">View All <i class="barley-icon-angle-right"></i></a>
						</div>
					</div>
				</div>
			</section>

			<!-- Blog Posts -->
			<section class="blog-container cf">
				<div class="row">
					<div class="large-12 columns cf three-up">
						<!-- repeat:blogpost:3 -->
						<div class="large-4 columns blog-post">
							<h3><a href="%URL%" title="Link to %TITLE%">%TITLE%</a><!-- barleyglyph --><a href="%BARLEY_URL%" class="glyph-link" title="Link to %TITLE%"><i class="barley-icon-circle-arrow-right"></i></a><!-- endbarleyglyph --></h3>
							<span class="blog-date">%PUBLISHED_ON%</span>
							<div data-barley="blogpost_excerpt" data-barley-editor="plus">
								%EXCERPT%
							</div>
							<a class="read-more" href="%BARLEY_URL%">Read More</a>
						</div>
						<!-- endrepeat -->
						<div class="cf"></div>
						<div class="view-more-link blog-index">
							<a href="archive.html">View All <i class="barley-icon-angle-right"></i></a>
						</div>
					</div>
				</div>
			</section>

		</div>

<!-- @include _footer -->
