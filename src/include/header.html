<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
    <title></title>
	
	<link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/juniper_styles.css">
    <link href='//fonts.googleapis.com/css?family=Lato:300,700,300italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>

	<!-- Background Image -->
	<div id="background" id="bg-image" data-barley="bg_image" data-barley-editor="image-special">
		<img src="images/background.jpg">
		<div class="bg-fade"></div>
	</div>

	<!-- Header -->
	<header>
		<div class="row">
			<!-- Mobile Menu Icon -->
			<div class="large-12 columns" id="mobile-header">
				<a href="#menu" class="menu-trigger"><img src="images/mobile_menu.svg"></a>
			</div>
			<!-- Navigation -->
			<nav class="large-12 columns hide-for-small">
				<ul id="menu" data-barley-navigation="left">
					<!-- barleynav -->
					<li><a href="/index">Home</a></li>
					<li><a href="/blog">Blog</a></li>
					<!-- endbarleynav -->
				</ul>
			</nav>
			<!-- Logo & Icons -->
			<div class="large-12 columns">
				<div id="logo">
					<div id="logo-image" data-barley="logo" data-barley-editor="image">
						<img src="images/logo.svg">
					</div>
				</div>
				<h1 class="site-title" data-barley="juniper_index_title" data-barley-editor="simple">Juniper: A Personal Template</h1>

				<div class="social-icons hide-for-small">
					<div id="social" data-barley="social_links" data-barley-editor="advanced">
						<a href="http://twitter.com/getbarley"><img src="images/social_icons/twitter.svg"></a>
						<a href="http://facebook.com/"><img src="images/social_icons/facebook.svg"></a>
						<a href="http://dribbble.com/"><img src="images/social_icons/dribbble.svg"></a>
						<a href="http://instagram.com/"><img src="images/social_icons/instagram.svg"></a>
						<a href="http://linkedin.com/"><img src="images/social_icons/linkedin.svg"></a>
					</div>
				</div>
			</div>
		</div>
		<div id="placeholder"></div>
	</header>
