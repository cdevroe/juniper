<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
    <title>Juniper: A Personal Template</title>

    <!-- @stylesheet normalize -->
    <!-- @stylesheet juniper_styles -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700,300italic,700italic' rel='stylesheet' type='text/css'>

	<!-- @javascript custom.modernizr -->
</head>
<body>

	<!-- Background Image -->
	<div id="background">
		<img src="<!-- @path background.jpg -->" id="bg-image" data-barley="bg_image" data-barley-editor="image">
	</div>

	<!-- Header -->
	<header>
		<div class="row">
			<!-- Mobile Menu Icon -->
			<div class="large-12 columns" id="mobile-header">
				<a href="#menu" class="menu-trigger"><img src="images/mobile_menu.svg"></a>
			</div>	
			<!-- Navigation -->
			<nav class="large-12 columns hide-for-small">
				<ul id="menu">
					<li><a href="/index">About</a></li>
					<li><a href="/blog">Blog</a></li>
				</ul>	
			</nav>		
			<!-- Logo & Icons -->
			<div class="large-12 columns">
				<div id="logo">
					<div id="logo-image">
						<img src="<!-- @path logo.svg -->" data-barley="logo" data-barley-editor="image">
					</div>	
				</div>	
				<h1 class="site-title" data-barley="site_title" data-barley-editor="simple">Juniper: A Personal Template</h1>
				
				<div class="social-icons hide-for-small">
					<div id="social">
						<a href="#"><img src="<!-- @path twitter.svg -->" data-barley="social1" data-barley-editor="image"></a>
						<a href="#"><img src="<!-- @path facebook.svg -->" data-barley="social2" data-barley-editor="image"></a>
						<a href="#"><img src="<!-- @path dribbble.svg -->" data-barley="social3" data-barley-editor="image"></a>
						<a href="#"><img src="<!-- @path instagram.svg -->" data-barley="social4" data-barley-editor="image"></a>
					</div>
				</div>	
			</div>
		</div>	
		<div id="placeholder"></div>	
	</header>
