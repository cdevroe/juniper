<!-- @include _header -->
			
			<div class="row">
				<div class="large-9 large-centered columns cf">
					<span data-barley="blog_title" style="display:none">Blog Posts</span>
					<!-- repeat:blogpost:1 -->
					<article>
						<h2><a href="%URL%">%TITLE%</a></h2>
						<div class="meta">
							<span class="published_on">%PUBLISHED_ON%</span>
						</div>
						<div>%BODY%</div>
					</article>
					<!-- endrepeat -->

					<!-- default_message:blogpost -->
					<p style="text-align:center;font-size:15px;">There are no blog posts currently published.</p>
					<!-- enddefault_message -->

					<!-- owner -->
					<p style="text-align:center;font-size:15px;">To add a new blog post click on Create New &gt; Blog Post in the Barley Menu.</p>
					<!-- endowner -->
				</div>
			</div>

			

			<div class="pagination">
				<div class="row">
					<div class="large-9 large-centered columns cf">
						<div class="large-4 columns">	
							<!-- previous --><a href="#" class="newer inactive"><img src="images/right_arrow.svg"> Newer Post</a><!-- endprevious -->&nbsp;
						</div>	
						<div class="large-4 columns archives">
							<a href="/archive">Archives</a>
						</div>	
						<div class="large-4 columns">
							<!-- next --><a href="#" class="older">Older Post <img src="images/right_arrow.svg"></a><!-- endnext -->&nbsp;
						</div>
					</div>
				</div>
			</div>
