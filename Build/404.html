<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
    <title></title>

    <link rel='stylesheet' href='stylesheets/normalize.css'>
    <link rel='stylesheet' href='stylesheets/juniper_styles.css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700,300italic,700italic' rel='stylesheet' type='text/css'>

	<script src='javascripts/custom.modernizr.js'></script>
</head>
<body>

	<!-- Background Image -->
	<div id="background" id="bg-image" data-barley="bg_image" data-barley-editor="image-special">
		<img src="images/background.jpg">
		<div class="bg-fade"></div>
	</div>

	<!-- Header -->
	<header>
		<div class="row">
			<!-- Mobile Menu Icon -->
			<div class="large-12 columns" id="mobile-header">
				<a href="#menu" class="menu-trigger"><img src="images/mobile_menu.svg"></a>
			</div>	
			<!-- Navigation -->
			<nav class="large-12 columns hide-for-small">
				<ul id="menu">
					<li><a href="/index">Home</a></li>
					<li><a href="/blog">Blog</a></li>
				</ul>	
			</nav>		
			<!-- Logo & Icons -->
			<div class="large-12 columns">
				<div id="logo">
					<div id="logo-image" data-barley="logo" data-barley-editor="image">
						<img src="images/logo.svg">
					</div>	
				</div>	
				<h1 class="site-title" data-barley="juniper_index_title" data-barley-editor="simple">Juniper: A Personal Template</h1>
				
				<div class="social-icons hide-for-small">
					<div id="social" data-barley="social_links" data-barley-editor="advanced">
						<a href="http://twitter.com/getbarley"><img src="images/social_icons/twitter.svg"></a>
						<a href="http://facebook.com/"><img src="images/social_icons/facebook.svg"></a>
						<a href="http://dribbble.com/"><img src="images/social_icons/dribbble.svg"></a>
						<a href="http://instagram.com/"><img src="images/social_icons/instagram.svg"></a>
					</div>
				</div>	
			</div>
		</div>	
		<div id="placeholder"></div>	
	</header>	

			<div class="row">
				<div class="large-9 large-centered columns cf">
					<article>
						<h2 class="four-o-four" data-barley="focus_headline" data-barley-editor="simple">Oops!</h2>
						<div data-barley="focus_content" data-barley-editor="advanced">
							<p>Not sure what happened, but the page you're looking for doesn't exist.</p>
						</div>	
					</article>
				</div>
			</div>

			<div class="row">
				<div class="large-9 large-centered columns cf back-link four-o-four">
					<a href="/index"><i class="barley-icon-angle-left"></i> Back Home</a>
				</div>
			</div>
		
			
			<!-- Footer -->
			<footer class="cf">
				<a class="scrollup"><img src="images/up_arrow.svg"></a>
				<div class="row">
					<div class="large-12 columns">
						<div class="large-6 columns">
							<span class="copyright" data-barley="copyright" data-barley-editor="mini">Â© Juniper. All rights reserved.</span>
						</div>
						<div class="large-6 columns">
							<span class="barley-logo">powered by <a href="http://getbarley.com/"><img src="images/barley_icon.svg" width="30"></a></span>
						</div>
					</div>
				</div>
			</footer>
	
	<!-- Javascripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="javascripts/jquery.fitvids.js"></script>
	<script src="javascripts/jquery.jpanelmenu.min.js"></script>
	<script>
	  (function() {
		var img = document.getElementById('logo-image').firstChild;
		img.onload = function() {
		    if(img.height > img.width) {
		        img.height = 'auto';
		        img.width = '50%';
		    }
		};
	  }());
	  
	  $('.scrollup').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
   	  });

	  var jPM = $.jPanelMenu({
		    menu: '#menu',
		    trigger: '.menu-trigger',
		    duration: 300
		});
	  jPM.on();

	  $(document).ready(function(){
	    $(".video").fitVids();
	    
	    if($('.focus').length > 2){ $('.focus-index').show(); }
	    if($('.focus').length < 1){ $('.focus-container').hide(); }
	    if($('.blurb').length > 1){ $('.blurb-index').show(); }
	    if($('.blurb').length < 1){ $('.blurb-container').hide(); }
	    if($('.blog-post').length > 2){ $('.blog-index').show(); }
	    if($('.blog-post').length < 1){ $('.blog-container').hide(); }
	    if($('.gallery-piece').length < 1){ $('.image-gallery').hide(); }

	    $("#home-content section:visible:odd").addClass("even");
	    $("#home-content section:visible:last").addClass("last");

	  });

	  var $clonesocial = $('#social').clone();
	  $("#jPanelMenu-menu").append($clonesocial);

	  var $clonebackground = $('#bg-image').clone();
	  $("#placeholder").append($clonebackground);

	  

	</script>

</body>
</html>
